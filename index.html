<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="title">
    <h1>キャッチコピー</h1>
  </div>
  <div class="About">
    <div class="About-ttl">
    <h2>About</h2>
    </div>
    <p class="About-text">COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<strong>「独自の学習ノウハウ」</strong>でフリーランスエンジニアを目指すことができます。</p>
  </div>
  <div class="Blog">
    <div class="Blog-ttl">
    <h2>ブログ</h2>
    </div>
      <div class="Blog-card">
        <div class="Blog-card-nai">
        <img src="./img/blog__eyecatch1.jpg" alt="">
        <h3>コーチテックのブログのタイトルがここに入ります。</h3>
        </div>
        <div class="Blog-card-nai">
        <img src="./img/blog__eyecatch2.jpg" alt="">
        <h3>コーチテックのブログのタイトルがここに入ります。</h3>
        </div>
        <div class="Blog-card-nai">
        <img src="./img/blog__eyecatch3.jpg" alt="">
        <h3>コーチテックのブログのタイトルがここに入ります。</h3>
        </div>
      </div>
    </div>
      <div class="toi">
    <div class="toi-ttl">
    <h2>問い合わせ</h2>
    </div>
    <div class="toi-naiyo">
      <form action="index.html" method="get">
        <table class="toi-table">
          <tr>
            <th>名前</th>
            <td><input type="text" name="name"></td>
          </tr>
          <tr>
            <th>メールアドレス</th>
            <td><input type="email" name="email"></td>
          </tr>
          <tr>
            <th>用件</th>
            <td><select name="select">
            <option value="広告掲載について">広告掲載について</option>
            </select>
            </td>
          </tr>
          <tr>
            <th>内容</th>
            <td><textarea name="内容" cols="30" rows="10"></textarea></td>
          </tr>
          <tr>
            <td><input type="reset" value="削除">
            <input type="submit" value="送信"></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</body>
</html>
